{% extends "_base.html" %}

{% block title %}Worldwide deaths{% endblock %}

{% block body %}
<h1>Deaths, Worldwide</h1>
<div class="graph-container" id="graph1-container">
	<svg class="graph" id="graph1" width="1000" height="600">
	</svg>
</div>
{% endblock %}

{% block scripts %}
<script src="http://d3js.org/d3.v5.min.js" charset="utf-8"></script>
<script src="/static/js/graph.js" charset="utf-8"></script>
<script>
	const graph = new LineGraph(d3.select("#graph1"), {top: 0, bottom: 20, left: 60, right: 0});
	const params_death = {x: 'date', y: 'deaths'};
	const date_parse = d3.timeParse("%Y-%m-%d");

	d3.csv(
		"https://raw.githubusercontent.com/hliu01/redesigned-telegram/migration-graphing/data/covidData/worldwide-aggregated.csv",
		(datum) => {
			return {
				date: date_parse(datum.date),
				confirmed: parseInt(datum.confirmed),
				recovered: parseInt(datum.recovered),
				deaths: parseInt(datum.deaths)
			};
		}
	).then(
		(data) => {
			let domain = Graph.domain(data, params_death);
			console.log(data);
			console.log(`Dataset domain: ${domain.x}`);
			console.log(`Dataset range: ${domain.y}`);

			let x_scale = d3.scaleTime().domain(domain.x)
				.range([0, graph.width - (graph.margins.right + graph.margins.left)]);
			let y_scale = d3.scaleLinear().domain(domain.y)
				.range([graph.height - (graph.margins.bottom + graph.margins.top), 0]);

			graph.display.append("g").attr("class", "x-axis")
				.attr("transform",`translate(${graph.margins.left},${graph.height - graph.margins.bottom})`)
				.call(d3.axisBottom().scale(x_scale));
			graph.display.append("g").attr("class", "y-axis-left")
				.attr("transform",`translate(${graph.margins.left},${graph.margins.top})`)
				.call(d3.axisLeft().scale(y_scale));

			graph.graph(data, "deaths", params_death, 10000);
		}
	);
</script>
{% endblock %}
