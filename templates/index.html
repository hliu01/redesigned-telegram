{% extends "_base.html" %}

{% block title %}Worldwide deaths{% endblock %}

{% block head %}
<title>Stonks</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
	.graph-container {
		border-style: solid;
		border-width: 1px;
		border-color: #000000;
		display: inline-block;
	}
</style>
{% endblock head %}

{% block body %}
<div class="container">
	<h1>Deaths, Worldwide</h1>
	<div class="row">
		<div class="col-xl-8" id="col-graph">
			<!-- graph div -->
			<div class="graph-container" id="graph1-container" p.solid {border-style: solid;}>
				<svg class="graph" id="graph1" height="600">
					<!-- width="1000"  -->
				</svg>
			</div>
		</div>
		<!-- sidebar for buttons and legend -->
		<div class="col-sm-auto">
			<div class="row">
				<!-- button group -->
				<div class="col">
					<button id="add-graph" class="btn btn-primary btn-block">
						Add graph button
					</button>
					<button class="btn btn-primary btn-block">
						Smooth transition
					</button>
					<div class="dropdown">
						<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose a dataset
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="/">Covid</a></li>
							<li><a href="#">Currency</a></li>
						</ul>
					</div>
				</div>
				<div class="col">
					Use for Legend later
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}

{% block scripts %}
<script src="http://d3js.org/d3.v5.min.js" charset="utf-8"></script>
<script src="/static/js/graph.js" charset="utf-8"></script>
<script>
	let graph1Container = document.getElementById("col-graph");
	let graph1 = document.getElementById("graph1");
	graph1.setAttribute("width", graph1Container.offsetWidth - 15);

	const graph = new LineGraph(d3.select("#graph1"), {top: 0, bottom: 20, left: 60, right: 0});
	const params_death = {x: 'date', y: 'deaths'};
	const date_parse = d3.timeParse("%Y-%m-%d");

	d3.csv(
		"https://raw.githubusercontent.com/hliu01/redesigned-telegram/migration-graphing/data/covidData/worldwide-aggregated.csv",
		(datum) => {
			return {
				date: date_parse(datum.date),
				confirmed: parseInt(datum.confirmed),
				recovered: parseInt(datum.recovered),
				deaths: parseInt(datum.deaths)
			};
		}
	).then(
		(data) => {
			let domain = Graph.domain(data, params_death);
			console.log(data);
			console.log(`Dataset domain: ${domain.x}`);
			console.log(`Dataset range: ${domain.y}`);

			let x_scale = d3.scaleTime().domain(domain.x)
				.range([0, graph.width - (graph.margins.right + graph.margins.left)]);
			let y_scale = d3.scaleLinear().domain(domain.y)
				.range([graph.height - (graph.margins.bottom + graph.margins.top), 0]);

			graph.display.append("g").attr("class", "x-axis")
				.attr("transform",`translate(${graph.margins.left},${graph.height - graph.margins.bottom})`)
				.call(d3.axisBottom().scale(x_scale));
			graph.display.append("g").attr("class", "y-axis-left")
				.attr("transform",`translate(${graph.margins.left},${graph.margins.top})`)
				.call(d3.axisLeft().scale(y_scale));

			graph.graph(data, "deaths", params_death, 10000);
		}
	);
</script>
{% endblock %}
